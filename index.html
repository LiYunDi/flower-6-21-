	<script src="js/zepto.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script>
		var app = angular.module("app", ["ngRoute"])
		app.config(function($routeProvider) {
			$routeProvider
				.when("/home", {
					templateUrl: "html/home.html",
					controller: "ctrl-home"
				})
				.when("/destination", {
					templateUrl: "html/destination.html",
					controller: "ctrl-destination"

				})
				.when("/find", {
					templateUrl: "html/find.html",
					controller: "ctrl-find"

				})
				.when("/visa", {
					templateUrl: "html/visa.html",
					controller: "ctrl-visa"
				})
				.when("/my", {
					templateUrl: "html/my.html",
					controller: "ctrl-my"
				})
				.otherwise({ redirectTo: "/home" })
		})
		app.controller("ctrl-home", function($scope, $timeout) {
			$timeout(function() {
				var swiper1 = new Swiper(".lun1", {
					loop: true,
					autoplay: 1000,
					autoplayDisableOnInteraction: false,
					speed: 1000,
				})

				var swiper2 = new Swiper(".lun2", {
					loop: true,
					autoplay: 1000,
					direction: "vertical",
					autoplayDisableOnInteraction: false,
					speed: 500,
				})

				//滚动条
				var totop = $("#return").offset().top;
				$("article").scroll(function() {
					var this_scrollTop = $(this).scrollTop();
					if(this_scrollTop > 750) {
						$("#return").css({ 'display': 'block' });
					} else {
						$("#return").css({ 'display': 'none' });
					}
				})
				$("#return").click(function() {
					$("article").animate({
						scrollTop: 0
					}, 1000);
				});
			}, 1000)

		}) //ctrl-home
		app.controller("ctrl-destination", function($scope) {
			(function($) {
				$(".content").eq(0).show().siblings().hide()
				$("#tour>li").click(function() {
					var shu = $(this).index()
					$("#tour>li").eq(shu).addClass("add").siblings().removeClass("add")
					$(".content").eq(shu).show().siblings().hide()
					$(".content").eq(shu).css({ "transition": "all 1s", "transform": "translateX(0)" }).siblings().css({ "transition": "all 1s", "transform": "translateX(100%)" })
				})
			})(Zepto)
		})
		app.controller("ctrl-find", function($scope) {
			$(".content1").eq(0).show().siblings().hide()
			$("#header>li").click(function() {
				var shu = $(this).index()
				$("#header>li").eq(shu).addClass("ss").siblings().removeClass("ss")
				$(".content1").eq(shu).show().siblings().hide()
				$(".content1").eq(shu).css({ "transition": "all 1s", "transform": "translateX(0)" }).siblings().css({ "transition": "all 1s", "transform": "translateX(100%)" })
			})
		})
		app.controller("ctrl-visa", function($scope, $timeout) {
			$timeout(function() {
				var swiper = new Swiper(".swiper-container", {
					loop: true,
					autoplay: 2000,
					autoplayDisableOnInteraction: false,
					speed: 1000,

				})
			}, 1000)

		})
		app.controller("ctrl-my", function($scope) {

		})
	</script>
